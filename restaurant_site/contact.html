<!-- 6.Use the Bootstrap form items for your Contact Us form, validate in Javascript that data has been provided and give a message that the information is valid without submitting it anywhere. -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
      <header>
        <h1>The Rail</h1>
        <link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
        <style>
          form {
            text-align: center;
          }
        </style>
      </header>
      <hr>
      <nav>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active .octicon-home" href="index.html"><svg width="20" height="18" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M16 8L13 5V1H11V3L8 0L0 8H2L3 13C3 13.55 3.45 14 4 14H12C12.55 14 13 13.55 13 13L14 8H16ZM12 13H9V9H7V13H4L2.81 6.69L8 1.5L13.19 6.69L12 13Z" fill="#1B1F23"/>
              </svg></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </nav>
      <hr>
      <main>
        <!-- form labels need to be bold -->
        <form class="needs-validation" novalidate>
          <div class="form-group">
          <label for="validationCustom01">Name:</label><input type="text" name="contact-name" class="form-control" id="validationCustom01" placeholder="Name" value="" required/>
          <div class="valid-feedback">
          Looks good!
          </div>
          <br>
          <div class="form-group">
          <label for="validationCustom0">Email</label><input type="text" class="form-control" id="validationCustom02" placeholder="Email" value="" required>
          <div class="valid-feedback">
            Looks good!
        </div>
        <br>
          <div class="form-group">
          <b>Phone:</b> <input type="text" name="contact-phone" value="" required/>
        </div>
          <br>
          <div class="form-group">
          Reason for Inquiry: <select name="reason">
            <option value="catering">Catering</option>
            <option value="private-party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select>
        </div>
          <br>
          <div class="form-group">
          Additional Information: <textarea name="additional-info" rows="8" cols="80"></textarea>
          </div>
          <br>
          <div class="form-group">
          Have you been to the restaurant? <input type="radio" name="answer" value="no">No
          <input type="radio" name="answer" value="yes">Yes
          </div>
          <br>
          <div class="form-group">
          Best days to contact you: <input type="checkbox" name="day" value="mon">M
          <input type="checkbox" name="day" value="tue">T
          <input type="checkbox" name="day" value="wed">W
          <input type="checkbox" name="day" value="thu">TH
          <input type="checkbox" name="day" value="fri">F
          </div>
          <br>
          </div>
          <input type="submit" class ="btn btn-primary" value="Send Request"/>
        </form>
      </main>
      <hr>
      <footer>
        <p>2040 University Ave SE, Minneapolis, MN, 55104</p>
        <p>612-203-2039</p>
      </footer>
      </div>
      <script>
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
  </body>
</html>
